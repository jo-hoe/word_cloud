name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-test:
    name: Lint and Test (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [ "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt ( pip install -r requirements.txt ) else ( echo "No requirements.txt found" )
          pip install pytest flake8

        shell: cmd
        if: runner.os == 'Windows'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi
          pip install pytest flake8
        shell: bash
        if: runner.os != 'Windows'

      - name: Lint (flake8) [Windows]
        run: |
          flake8 .
        shell: cmd
        if: runner.os == 'Windows'

      - name: Lint (flake8) [Linux/macOS]
        run: |
          flake8 .
        shell: bash
        if: runner.os != 'Windows'

      - name: Run tests (pytest) [Windows]
        run: |
          pytest -q
        shell: cmd
        if: runner.os == 'Windows'

      - name: Run tests (pytest) [Linux/macOS]
        run: |
          pytest -q
        shell: bash
        if: runner.os != 'Windows'
